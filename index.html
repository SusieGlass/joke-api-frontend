<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carambar</title>
<link rel="stylesheet" href="./css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="banner">
    <div class="container-banner">
    <h1 class="text-center">Carambar, c'est de la barre !</h1>
  </div>
</div>

  <!-- Conteneur de blague -->
  <div class="joke-container" id="jokeContainer">
    <p id="jokeText">Cliquez sur le bouton pour découvrir une blague !</p>
    <button class="btn-yellow joke-button" onclick="fetchJoke()">CLICK FOR FUN!</button>
</div>

<script>
function fetchJoke() {
    fetch("https://joke-api-backend.onrender.com/api/v1/random")
        .then(response => {
            if (!response.ok) {
                throw new Error("Erreur HTTP : " + response.status);
            }
            return response.json();
        })
        .then(data => {
            // Assigne la blague reçue à l’élément HTML
            document.getElementById("jokeText").innerText = data.text;
        })
        .catch(error => {
            console.error("Erreur lors de la récupération de la blague :", error);
            document.getElementById("jokeText").innerText = "Erreur lors de la récupération de la blague : " + error.message;
        });
}
</script>
</body>
</html>
